<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Feedia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a482c5ced2.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/ mobile.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/layout.css">
</head>
</head>

<body>
    <div class="anchor">
        <div class="container">
            <section>
                <header id="header">
                    <img src="images/feedia_logo.png" alt="site logo" class="logo">
                    <div class="site_links">
                        <p><a href="#"><i class="fas fa-egg"></i>Add Pet</a></p>
                    </div>
                </header>
                </header>
            </section>
            <div class="pet_overview_section">
                <section>
                    <div class="pet_links">
                        <p><a href="#"> Kaiju</a></p>
                        <p><a href="#"> Archive</a></p>
                    </div>
                    <div class="pet_section">
                        <img src="images/kaiju.png" alt="pet portrait">
                        <div class="feeding_info">
                            <p>Last Feeding:</p>
                            <p>Next Feeding:</p>
                        </div>
                        <div class="pet_calendar">
                            <img src="images/calendar.png" alt="calendar">
                        </div>
                    </div>
                </section>
                <section>
                    <div class="pet_links">
                        <p><a href="#"> Cayde</a></p>
                        <p><a href="#"> Archive</a></p>
                    </div>
                    <div class="pet_section">
                        <img src="images/cayde.png" alt="pet portrait">
                        <div class="feeding_info">
                            <p>Last Feeding:</p>
                            <p>Next Feeding:</p>
                        </div>
                        <div class="pet_calendar">
                            <img src="images/calendar.png" alt="calendar">
                        </div>
                    </div>
                </section>
            </div>
           
                <footer>
                    <div class="footer_text">
                        <p>We Can Code it &copy; 2021</p>
                    </div>
                </footer>
        </div>
    </div>
</body>

</html>
